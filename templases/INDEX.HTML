<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ settings.name }}</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			max-width: 1200px;
			margin: auto;
		}
		.employee {
			background: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 15px;
			margin: 10px;
			flex: 0 1 30%;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
		}
		.employee img {
			max-width: 100%;
			height: auto;
			border-radius: 50%;
		}
		@media (max-width: 768px) {
			.employee {
				flex: 0 1 45%;
			}
		}
		@media (max-width: 480px) {
			.employee {
				flex: 0 1 100%;
			}
		}
	</style>
</head>
<body>
	<h1>{{ settings.description }}</h1>

	<div class="container">
		<div class="employee">
			<img src="{{ employee1.image.url }}" alt="Employee 1">
			<h3>{{ employee1.name }}</h3>
			<p>{{ employee1.position }}</p>
		</div>
		<div class="employee">
			<img src="{{ employee2.image.url }}" alt="Employee 2">
			<h3>{{ employee2.name }}</h3>
			<p>{{ employee2.position }}</p>
		</div>
		<div class="employee">
			<img src="{{ employee3.image.url }}" alt="Employee 3">
			<h3>{{ employee3.name }}</h3>
			<p>{{ employee3.position }}</p>
		</div>
		<!-- Добавьте больше сотрудников по аналогии -->
	</div>
</body>
</html>
